<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings/Kokoa Talk/</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>22:22</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-unlock"></i>
        <span>111%</span>
        <i class="fa-solid fa-battery-full fa-xl"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="settings-header">
      <div class="settings-header__icon">
        <a href="more.html"
          ><span><i class="fa-solid fa-chevron-left"></i></span
        ></a>
      </div>
      <h1 class="settings-header__title">Settings</h1>
      <div class="settings-header__icon">
        <span><i class="fa-solid fa-magnifying-glass"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings__list">
        <li class="settings__category">
          <div class="settings__topic">
            <i class="fa-solid fa-bullhorn"></i><span>Notices</span>
          </div>
        </li>
        <li class="settings__category">
          <div class="settings__topic">
            <i class="fa-solid fa-flask"></i><span>Kokoa Lab</span>
          </div>
        </li>
        <li class="settings__category">
          <div class="settings__topic">
            <i class="fa-solid fa-circle-info"></i><span>Version</span>
          </div>
          <div class="settings__topic">Latest Version</div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">22</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="this-is__homework dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/9a96ca23c1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
