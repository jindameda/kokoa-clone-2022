<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat/Kokoa Talk/</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>22:22</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-unlock"></i>
        <span>111%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="chat-header">
      <div class="chat-header__icon">
        <a href="chats.html"
          ><span><i class="fa-solid fa-chevron-left"></i></span
        ></a>
      </div>
      <h1 class="chat-header__title">Kokoa Bank</h1>
      <div class="chat-header__help-icon chat-header">
        <div class="chat-header__icon">
          <span><i class="fa-solid fa-magnifying-glass"></i></span>
        </div>
        <div class="chat-header__icon">
          <span><i class="fa-solid fa-align-justify"></i></span>
        </div>
      </div>
    </header>

    <main class="main-screen">
      <div class="chat-day">Tuesday, February 22, 2222</div>
    </main>

    <script
      src="https://kit.fontawesome.com/9a96ca23c1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
